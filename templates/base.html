<!DOCTYPE html>
<html lang="en" dir="ltr" class="js-enabled">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="robots" content="NOODP">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search Vocab for AP Classes">
    <meta name="keywords" content="AP, Vocab, Vocabulary, Search, Quizlet">
    <meta name="imagelink" content="/static/imgs/logo.gif">

    <title>AP Vocab Search</title>

    <!--[if gt IE 7]-->
    <script>
        document.documentElement.className = document.documentElement.className.replace( /(^|\s)no-js(\s|$)/, "$1js-enabled$2" );
    </script>
    <!--[endif]-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-87252812-1', 'auto');
      ga('send', 'pageview');
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body id="apvocab-com">
<h1 class="central-textlogo" style="font-variant: small-caps" title="Vocabpedia">
    <a href="/">
        <img src="/static/imgs/vocabpedia_wordmark.png" width="174" height="25"
             alt="VocabpediA"
             title="VocabpediA">
    </a>
    <strong id="js-localized-slogan" class="localized-slogan" style="visibility: visible;">The Slacker's Paradise</strong>
</h1>
<!-- container div for the central logo and the links to the most viewed language editions -->
<div class="central-featured" data-el-section="primary links" style="visibility: visible;">
    <!-- logo -->
    <div class="central-featured-logo-wrapper">
        <img class="central-featured-logo" src="/static/imgs/logo.gif" width="230" alt="Doggo Logo">
    </div>

    % for topic in topics
        <div class="central-featured-subject subject{{  loop.index  }}">
            <a href="{{topic.def_name}}" title="{{ topic.subject }} vocab search" class="link-box">
                <strong class="expand">
                    {%- if current[topic.def_name] %}<u>{%- endif %}
                    {{ topic.shorthand }}
                    {%- if current[topic.def_name] %}</u>{%- endif %}</strong>
                <small>{{ topic.description }}</small>
            </a>
        </div>
    % endfor
</div>

{% block content %}{% endblock %}

<div class="lang-list-border"></div>
<p class="site-license">
    <small><br><a href="https://github.com/davidhaas6/apvocab">Source code</a> - <a href="/about">About this site</a> - <a href="/tips">Search tips</a></small>
</p>

</body>
</html>
